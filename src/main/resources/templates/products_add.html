<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <title>Продукты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="https://sun7-13.userapi.com/s/v1/d/RB72EFHQ2SwK11ahkaCww0J41SCPKspolc8jqN1kZvsDwyZOEuxL6lgDLWqv4CfaoTjTpqFtxCGeE3kmSVkl9Y17CgFSE26JhIFhtF3fOclDHqj17hTsEQ/logo.ico">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
<div th:insert="head :: head"></div>
<section class="vh-150 bg-image" style="background: #4f6db8; padding: 40px;">

    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-9 col-xl-7">
                    <div class = "card-body">
                        <table class="table">
                            <tbody>
                            <tr th:each="item : ${products}">
                                <td>
                                    <div class="products-item">
                                            <span><em>Caloric:</em>$[[${item.caloric}]]</span>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <button class="btn  text-uppercase" style="background-color:#fff !important;"
                                            data-toggle="modal"
                                            th:attr="data-target='#exampleModalCenter'+*{item.product.id}">
                                        <i class="fas fa-cart-plus" style="color: #5629c0; font-size: 20px"></i>
                                    </button> <!-- Modal -->
                                    <div class="modal fade"
                                         data-backdrop="static" data-keyboard="false"
                                         tabindex="-1" aria-labelledby="staticBackdropLabel"
                                         aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="staticBackdropLabel">add
                                                        to plan</h5>
                                                    <button type="button" class="close"
                                                            data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="card">
                                                        /////////////////////
                                                        <form action ="/products" method="post">
                                                            <input type="hidden" name="caloric"
                                                                   th:value="${el.caloric}" />
                                                            <input type="number"
                                                                                                 min="1" value="1" name="caloric"
                                                                                                 class="form-control" placeholder="caloric" />
                                                            <button type="submit"
                                                                    class="btn btn-primary btn-left btn-sm mt-2">submit</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>
<div th:insert="footer :: footer"></div>
</body>
