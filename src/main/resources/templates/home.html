<!DOCTYPE HTML>

<head>

    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="https://sun7-13.userapi.com/s/v1/d/RB72EFHQ2SwK11ahkaCww0J41SCPKspolc8jqN1kZvsDwyZOEuxL6lgDLWqv4CfaoTjTpqFtxCGeE3kmSVkl9Y17CgFSE26JhIFhtF3fOclDHqj17hTsEQ/logo.ico">
    <style>
            div {
            color: white;
               }
    </style>
</head>
<body>
<div th:insert="head :: head"></div>
    <div class="row" style="background: #4f6db8; padding: 10px; color: white;">
        <div class="col-lg-5" style="background: #4f6db8; padding: 10px; color: white;">
        </div>

        <div class="col-lg-2" style="background: #4f6db8; padding: 10px; color: white;">
            <center>
                <form>
                    <div class="form-group" style="background: #4f6db8; padding: 10px; color: white;">
                        <input type="date" class="form-control" width="300">
                    </div>
                </form>
            </center>
        </div>

        <div class="col-lg-5" style="background: #4f6db8; padding: 10px; color: white;">
        </div>
    </div>


    <div class="row" style="background: #4f6db8; padding: 10px; color: white;">

        <div class="col-lg-4" style="background: #4f6db8; padding: 10px; color: white;">
            <center>
                <h5></h5>
                <svg width="400" height="200">
                    <circle cx="250" cy="100" r="50" stroke="white" stroke-width="1" fill=#d16060 />

                    <div class="shadow p-4 mb-4 bg-white">
                        <div class="row g-0">
                            <table>
                                <tr>
                                    <th>Название</th>

                            </table>

                    </div>
                    <<text x="56%" y="50%" font-size="28" fill="#FFFFFF">134</text>
                    <text x="58%" y="60%" font-size="16" fill="#FFFFFF">ккал</text>
                    <text x="52%" y="90%" font-size="22" fill="#FFFFFF">набрано</text>
                </svg>
            </center>
        </div>

        <div class="col-lg-4" style="background: #4f6db8; padding: 10px; color: white;">
            <center>
                <svg width="400" height="200">
                    <title>Осталось совсем немного!</title>
                    <circle cx="200" cy="100" r="80" stroke="white" stroke-width="1" fill=#d16060 />

                <h5></h5>
                <svg width="400" height="200">
                    <circle cx="150" cy="100" r="50" stroke="white" stroke-width="1" fill=#d16060 />
                    <text x="32%" y="50%" font-size="28" fill="#FFFFFF">556</text>
                    <text x="34%" y="60%" font-size="16" fill="#FFFFFF">ккал</text>
                    <text x="25%" y="90%" font-size="22" fill="#FFFFFF">сброшено</text>
                </svg>
            </center>
        </div>
    </div>

    <div class="row" style="background: #4f6db8; padding: 10px; color: white;">

        <div class="col-lg-2" style="background: #4f6db8; padding: 10px; color: white;">
            <center>
                <h5></h5>
            </center>
        </div>

        <div class="col-lg-2" style="background: #4f6db8; padding: 10px; color: white;">
            <center>
                <h5></h5>
                <h6>углеводы</h6>
                <hr class="featurette-divider">

        </div>

        <div class="col-lg-1" style="background: #4f6db8; padding: 10px; color: white;">
            <center>

        </div>

        <div class="col-lg-2" style="background: #4f6db8; padding: 10px; color: white;">
            <center>
                <h5></h5>
                <h6>белки</h6>
                <hr class="featurette-divider">
                <p>23 / 77г</p>
            </center>
        </div>

        <div class="col-lg-1" style="background: #4f6db8; padding: 10px; color: white;">
            <center>
                <h5></h5>
            </center>
        </div>

        <div class="col-lg-2" style="background: #4f6db8; padding: 10px; color: white;">
            <center>
                <h5></h5>
                <h6>жиры</h6>
                <hr class="featurette-divider">
                <p>15 / 52г</p>
            </center>
        </div>

    </div>

    <div class="row"  style="background: #4f6db8">

        <div class="col-lg-1" style="background: #4f6db8;">
        </div>

        <div class="col-lg-5" style="padding: 10px;">
            <div class="card mb-3" style="padding: 10px;">
                <div class="row g-0" style="padding: 10px;">

                    <div class="col-md-2" style="padding: 10px;">
                        <img
                        src="https://cdn-icons-png.flaticon.com/512/1625/1625099.png"
                        class="img-fluid rounded-start"
                        />
                    </div>

                    <div class="col-md-8" style="color: black; padding: 10px;">
                        <div class="card-body" style="color: black; padding: 10px;">
                            <h5 class="card-title">Добавить продукты питания</h5>
                            <p class="card-text">Рекомендуется: 1200-1500 ккал</p>
                            <h5></h5>
                        </div>
                    </div>

                    <div class="col-md-2 text-center" style="color: black; padding: 10px;">
                        <div class="text-center">
                            <h1></h1>
                            <a href="/products" type="button" class="btn btn-primary btn-danger btn-lg">+</a>
                        </div>
                    </div>

                </div>

        <div class="col-lg-5" style="padding: 10px;"/>

                            <h5 class="card-title">Добавить физические нагрузки</h5>
                            <p class="card-text">Рекомендуется: 30 мин</p>
                            <h5></h5>
                        </div>
                    </div>

                    <div class="col-md-2 text-center" style="color: black; padding: 10px;">
                        <div class="text-center">
                            <h1></h1>
                            <a href="/exercises" type="button" class="btn btn-primary btn-danger btn-lg">+</a>
                        </div>

<div th:insert="footer :: footer"></div>
