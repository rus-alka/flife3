<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <title>Продукты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="https://sun7-13.userapi.com/s/v1/d/RB72EFHQ2SwK11ahkaCww0J41SCPKspolc8jqN1kZvsDwyZOEuxL6lgDLWqv4CfaoTjTpqFtxCGeE3kmSVkl9Y17CgFSE26JhIFhtF3fOclDHqj17hTsEQ/logo.ico">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
<div th:insert="head :: head"></div>
<section class="vh-150 bg-image" style="background: #4f6db8; padding: 40px;">

    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-9 col-xl-7">


                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">

                            <h2 class="text-center mt-1 mb-5" style="color: black;">Продукты</h2>
                            <div class="shadow p-4 mb-4 bg-white">
                                <div class="row g-0">
                                    <table>
                                        <tr>
                                            <th>Название</th>
                                            <th>Калорийность</th>
                                            <th>Белки</th>
                                            <th>Жиры</th>
                                            <th>Углеводы</th>
                                        </tr>
                                     <tr th:each="el : ${products}">
                                        <td th:text="${el.name}"> </td>
                                        <td th:text="${el.caloric}"> </td>
                                        <td th:text="${el.protein}"/> </td>
                                        <td th:text="${el.fat}"/> </td>
                                        <td th:text="${el.carbohydrates}"/> </td>
                                        <td class="text-center">
                                            <form action ="/products" method="post">
                                            <input id="weight" type="number" name="weight" th:value="${el.weight}"
                                                   min="0" value="0"
                                                   class="form-control" placeholder="weight"/>
                                                <button type="submit" class="btn btn-primary btn-lg btn-block">Добавить</button>
                                            </form>
                                        </td>
                                    </tr>
                                    </table>
                                <div class="d-flex justify-content-between mt-3 mb-2" style="color: white">
                                    <a href="/home" type="button" class="btn btn btn-outline-danger btn-lg btn-block">На главную</a>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>
<div th:insert="footer :: footer"></div>
</body>
