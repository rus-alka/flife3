<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="home"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
            div {
            color: white;
               }
    </style>
</head>
<body>
<div th:insert="head :: head"></div>
<div class="row" style="background: #4f6db8; padding: 10px; color: white;">
    <div class="col-lg-5" style="background: #4f6db8; padding: 10px; color: white;">
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Название</th>
            <th scope="col">Калорийность</th>
            <th scope="col">Вес</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:each="el : ${products}" class = "alert alert-info mt-2">
                <td th:text="${el.name}"><td/>
                <td th:text="${el.caloric}"><td/>
                <td th:text="${el.weight}"><td/>
            </td>

        </tr>
        </tbody>
    </table>

    <div class="col-lg-5" style="background: #4f6db8; padding: 10px; color: white;">
    </div>
</div>

<div th:insert="footer :: footer"></div>
</body>
</html>
