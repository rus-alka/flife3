<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <title>Упражнения</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="https://sun7-13.userapi.com/s/v1/d/RB72EFHQ2SwK11ahkaCww0J41SCPKspolc8jqN1kZvsDwyZOEuxL6lgDLWqv4CfaoTjTpqFtxCGeE3kmSVkl9Y17CgFSE26JhIFhtF3fOclDHqj17hTsEQ/logo.ico">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
<div th:insert="head :: head"></div>
<section class="vh-150 bg-image" style="background: #4f6db8; padding: 40px;">

    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-9 col-xl-8">


                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">

                            <h2 class="text-center mt-1 mb-5" style="color: black;">Упражнения</h2>
                            <div class="shadow p-4 mb-4 bg-white">
                                <div class="row g-0">
                                    <table class="table">
                                        <tr>
                                            <th></th>
                                            <th>Название</th>
                                            <th class="text-center">Энергозатраты (ккал)</th>
                                            <th class="text-center">Продолжительность (мин)</th>
                                        </tr>
                                        <tr th:each="el : ${exercises}">
                                            <td>
                                                <input type="image" th:src="${el.image_exercise}" alt="miniature" onclick="changeImage();" style="width: 80px; height: 80px; margin: 3px">
                                            </td>
                                            <td th:text="${el.name}"> </td>
                                            <td class="text-center" th:text="${el.energy_consumption}"> </td>
                                            <td class="text-center" th:text="${el.duration}"/> </td>
                                            <td class="text-center">
                                                <form action ="/products" method="post">
                                                    <button type="submit" class="btn btn-primary mb-2">Добавить</button>
                                                </form>
                                            </td>
                                        </tr>
                                    </table>

                                    <div class="d-flex justify-content-center mt-4 mb-3">
                                        <a href="/home" type="button" class="btn btn btn-outline-primary btn-lg btn-block">На главную страницу</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>
<div th:insert="footer :: footer"></div>
</body>
