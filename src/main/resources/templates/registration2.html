<!DOCTYPE html>
<!--бэкграунд в нашем стиле добавить, кнопки сдвинуть
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css">
    <!--<title>Login & Registration Form</title>-->
</head>
<body class="text-center" wfd-invisible="true">
<section class="vh-200 bg-image" style="background: #4f6db8;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3" style="background: #4f6db8;">
    <div class="container h-100">

      <div class="row d-flex justify-content-center align-items-center h-100">

        <div class="col-12 col-md-9 col-lg-7 col-xl-6">

          <div class="card" style="border-radius: 15px;">

            <div class="card-body p-1 mt-3">
                <div class="fadeIn first">

                    <img src="https://sun7-9.userapi.com/s/v1/if2/B5IxT6EGaEecd_5GMKexbnKEIqYcyPRO8HzicifobnYMnanFRWzTE9pDMApZL_CzUWU6x_A4p55kgq8uYXNTKZgg.jpg?size=350x200&quality=95&type=album" height="60" width="90"/>
                </div>

              <form>
                  <h1 class="text-uppercase text-center mt-4">Начнём</h1>
                  <h2 class="text-black mb-3">Выберем цель: </h2>
                  <div class="btn-group" data-toggle="buttons">
                  </div>
                  <!-- Radio buttons -->
                  <div class="btn-group" data-toggle="buttons">
                      <label class="btn btn-primary active">
                          <input type="radio" name="options" id="option1" autocomplete="off" checked> Сброс веса
                      </label>
                      <label class="btn btn-primary">
                          <input type="radio" name="options" id="option2" autocomplete="off"> Набор веса
                      </label>
                      <label class="btn btn-primary">
                          <input type="radio" name="options" id="option3" autocomplete="off"> Удержание веса
                      </label>
                  </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example5cg">Вес</label>
                    <input type="text" placeholder="Введите Ваш вес" id="form3Example5cg" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example6cg">Рост</label>
                    <input type="text" placeholder="Введите Ваш рост" id="form3Example6cg" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example7cg">Телефон</label>
                    <input type="text" placeholder="Введите Ваш телефон" id="form3Example7cg" class="form-control form-control-lg" />
                </div>

                  <h6 class="mb-0 me-4">Пол: </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                      <input
                              class="form-check-input"
                              type="radio"
                              name="inlineRadioOptions"
                              id="femaleGender"
                              value="option1"
                      />
                      <label class="form-check-label" for="femaleGender">Ж</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                      <input
                              class="form-check-input"
                              type="radio"
                              name="inlineRadioOptions"
                              id="maleGender"
                              value="option2"
                      />
                      <label class="form-check-label" for="maleGender">М</label>
                  </div>

                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-primary btn-lg">Приступим</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
