<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Регистрация</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="https://sun7-13.userapi.com/s/v1/d/RB72EFHQ2SwK11ahkaCww0J41SCPKspolc8jqN1kZvsDwyZOEuxL6lgDLWqv4CfaoTjTpqFtxCGeE3kmSVkl9Y17CgFSE26JhIFhtF3fOclDHqj17hTsEQ/logo.ico">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center" wfd-invisible="true">
<section class="vh-200 bg-image" style="background: #4f6db8; padding: 40px;">

    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <div class="fadeIn first">

                                <img src="https://sun7-9.userapi.com/s/v1/if2/B5IxT6EGaEecd_5GMKexbnKEIqYcyPRO8HzicifobnYMnanFRWzTE9pDMApZL_CzUWU6x_A4p55kgq8uYXNTKZgg.jpg?size=350x200&quality=95&type=album" height="60" width="90"/>
                            </div>
                            <h3 class="text-center mt-4 mb-4">Создадим аккаунт?</h3>

                            <form action="/registration" method="post">

                                <div class="form-outline mt-3 mb-3">
                                    <input type="text" name="name_us" placeholder="Ваше имя" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-3">
                                    <input type="email" name="email_us" placeholder="Ваш email" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password_us" placeholder="Придумайте пароль" class="form-control form-control-lg" />
                                </div>

                                <p class="text-black mb-3"><font size="4">Введите еще немного информации о себе:</font></p>

                                <div class="form-outline mb-3">
                                    <input type="text" name="weight" placeholder="Ваш вес" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-3">
                                    <input type="text" name="height" placeholder="Ваш рост" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline">
                                    <input type="text" name="phone_number" placeholder="Ваш телефон" class="form-control form-control-lg" />
                                </div>

                                <div class="d-flex justify-content-around mt-3 mb-2" style="color: black">
                                    <p class="text-black mt-2 mb-2"><font size="4">Пол:</font></p>
                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input
                                                class="form-check-input"
                                                type="radio"
                                                name="gender"
                                                id="f"
                                                value="1"
                                        />
                                        <label class="form-check-label" for="f">Ж</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input
                                                class="form-check-input"
                                                type="radio"
                                                name="gender"
                                                id="m"
                                                value="2"
                                        />
                                        <label class="form-check-label" for="m">М</label>
                                    </div>

                                </div>

                                <div class="d-flex justify-content-center mt-4 mb-3">
                                    <button type="submit" class="btn btn-primary btn-lg">Приступить</button>
                                </div>

                                <p class="text-center text-muted mt-4 mb-3">Уже есть аккаунт? <a href="/login" class="fw-bold text-body"><u>Войти тут</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:insert="footer :: footer"></div>
</body>
</html>
